<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>popup menu with modal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

  <div class="container">
    <div class="button">
      <input type="checkbox" name="click" id="click">
      <label for="click" class="btn">Click me</label>
      <div class="content">
        <div class="heading">
          <h1>Modal popup</h1>
          <label for="click"><i class="fa-solid fa-xmark"></i></label>
        </div>
        <div class="content_body">
          <i class="fa-solid far fa-check-circle"></i>
          <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa architecto commodi similique expedita
            quidem.</span>
        </div>
        <div class="content_footer">
          <label for="click">close</label>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
